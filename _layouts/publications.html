<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top"  data-offset="151">
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                </div>
            </div>
            <div class="row">
                {% for publication in site.publications %}
                    <div class="col-md-4 col-sm-6 projects-item">
                        <div class="projects-caption">
                            <h5>{{ publication.date | date: "%b. %Y" }}</h5>
                            <h4>{{ publication.title }}</h4>
                            <p class="text-muted">{{ publication.abstract }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    </body>
</html>
